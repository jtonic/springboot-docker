kind: Service
apiVersion: v1
metadata:
  name: todo-be
spec:
  selector:
    app: todo-be
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-be
spec:
  selector:
    matchLabels:
      app: todo-be
  replicas: 2
  template:
    metadata:
      labels:
        app: todo-be
    spec:
      containers:
        - name: todo-be
          image: jtonic/springboot-docker-zool-jre:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
